<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./main.js" type="module" defer></script>

    <link rel="stylesheet" href="./styles/main.css" />

    <title>pico-player</title>

  <body>
    <section>
      <h2>pico-player</h2>
      <audio controls data-pico='{"title":"Ambience","artist":"Anonymous"}'>

          href="https://cdn.freesound.org/previews/625/625214_9497060-lq.mp3"

          Audio
        </a>

        src="https://cdn.freesound.org/previews/727/727745_1015240-lq.mp3"

        data-pico='{"artist":"Booksmart"}'
      >

          href="https://cdn.freesound.org/previews/727/727745_1015240-lq.mp3"
          target="_blank"
        >

      </audio>

      <audio
        src="https://cdn.freesound.org/previews/727/727912_7037-lq.mp3"

        data-pico=""

          href="https://cdn.freesound.org/previews/727/727912_7037-lq.mp3"
          target="_blank"
        >
          Audio
        </a>
      </audio>
    </section>
