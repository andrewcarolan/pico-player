    <template id="play-icon">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M16 8L2 0V16L16 8Z" />
      </svg>
    </template>

        width="16"
        height="16"
        viewBox="0 0 16 16"

      </svg>
    </template>
